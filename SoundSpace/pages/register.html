<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de register">
    <meta name="author" content="Gabriel Garcia">
    <title>SoundSpace</title>
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/header-nav.css">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <script src="../javascript/register.js" type="module"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="login.html">Login</a>
                </li>
                <li>
                    <a href="register.html">Register</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="register-container">
            <h2>Înregistrează-te</h2>
            <form>
                <input type="text" placeholder="Nume complet" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Parolă" required>
                <input type="password" placeholder="Confirmă parola" required>
                <p id="error-message" class="error-message"></p><br>
                <button type="submit">Înregistrează-te</button>
                <div class="login-link">Ai deja cont? <a href="login.html">Autentifică-te!</a></div>
            </form>
        </div>
    </main>
</body>

</html>
