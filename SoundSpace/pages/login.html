<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de login">
    <meta name="author" content="Gabriel Garcia">
    <title>SoundSpace</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/header-nav.css">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <script src="../javascript/login.js" type="module"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="login.html">Login</a>
                </li>
                <li>
                    <a href="register.html">Register</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Autentificare</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Parolă" required>
                <p id="error-message" class="error-message"></p><br>
                <button type="submit">Login</button>
                <div class="register-link">Nu ai cont? <a href="register.html">Înregistrează-te!</a></div>
            </form>
        </div>
    </main>

</body>

</html>
